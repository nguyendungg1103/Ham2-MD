<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên dương nguyên âm</title>
</head>
<body>
<script>
    let number = +prompt('nhập số');

    function checkso(number) {
        if (number >= 0) {
            return true;
        } else {
            return false;
        }

    }

    alert(checkso(number));
</script>

</body>
</html>
