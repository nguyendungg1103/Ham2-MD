<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm kiểm tra số nhập vào có phải ký tự số không</title>
</head>
<body>
<script>
    let numbers = +prompt ('nhạp so:');
    // numbers.isNaN()
    if(isNaN(numbers)){
        alert("không phải số");
    }else{
        alert("là kí tự số");
    }
    console.log(numbers);


</script>

</body>
</html>
