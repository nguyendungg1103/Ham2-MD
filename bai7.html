<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm truyền vào hai số nguyên bất kì, thực hiện đổi chỗ 2 số nguyên đó</title>
</head>
<body>
<script>
    let a = +prompt('nhap so');
    let b = +prompt('nhap so');

    function doicho(a, b){
        let temp = a;
        a = b;
        b = temp;
        return (a+","+b)
    }
    alert(doicho(a,b))

</script>

</body>
</html>
