<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm đảo ngược mảng số nguyên</title>
</head>
<body>
<script>
    let songuyen= [1,2,3];
    function daonguoc(arr) {
        let newarr = [];
        for(let i=arr.length-1;i>=0;i--){
            newarr.push(arr[i])
        }
        return newarr;
    }
    console.log(daonguoc(songuyen))


</script>

</body>
</html>
